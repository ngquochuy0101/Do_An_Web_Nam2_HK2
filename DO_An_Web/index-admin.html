<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            box-sizing: border-box;
        }

        #leftmenu {
            width: 250px;
            ;
            overflow: hidden;
            height: 100vh;
            background-color: #9d9797;
            position: fixed;
            transition: 0.5s;
        }

        #leftmenu .logo {
            width: 250px;
            height: 70px;
            background-color: #9d9797;
            text-align: center;
            margin-bottom: 30px;
        }

        #leftmenu .logo img {
            height: 100%;
        }

        #leftmenu ul li {
            width: 100%;
            display: flex;
            list-style-type: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }

        #leftmenu ul li:last-child {
            border: none;
        }

        #leftmenu ul li:hover {
            background: #232B33;
        }

        #leftmenu ul li img {
            width: 46px;
            height: 46px;
            padding-left: 20px;
        }

        #leftmenu ul li a {
            text-decoration: none;
            color: #000000;
            font-size: 14pt;
            display: inline-block;
            width: calc(100% - 50px);
            height: 50px;
            line-height: 50px;
            padding-left: 50px;
            opacity: 1;
        }

        #leftmenu:hover {
            width: 250px;
        }
    </style>
</head>

<body>
    <div id="leftmenu" class="">
        <div class="logo"><img src="img/dark-logo.png" alt="Clothing"></div>
        <ul>

            <li><img src="img/icon-home.png"><a href="">Trang chủ</a></li>
            <li><img src="img/icon-tshirt.png"><a href="products-admin.html">Sản phẩm</a></li>
            <li><img src="img/icon-bill.png"><a href="">Đơn hàng</a></li>
            <li><img src="img/icon-multiple-users.png"><a href="">Khách hàng</a></li>
            <li><img src="img/icon-information.png"><a href="#">Quản lí thông tin</a></li>
        </ul>
    </div>
</body>

</html>
