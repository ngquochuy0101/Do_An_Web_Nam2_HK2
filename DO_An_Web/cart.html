<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing : Cart</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
</head>

<body>
    <nav class="navbar"></nav>

    <div id="add-checkout"></div>


    <div class="cart-section">
        <div class="product-list">
            <p class="section-heading">Giỏ hàng</p>
            <div class="cart">
            </div>
            <p class="section-heading">Lịch sử mua hàng</p>
            <div class="order">
            </div>
        </div>
        <div class="checkout-section">
            <div class="checkout-box">
                <p class="text">Tổng hóa đơn của bạn:</p>
                <h1 class="bill"></h1>
                <div id="check">
                    <button class="checkout-btn">Mua hàng</button>
                </div>
            </div>
        </div>
    </div>



    <footer></footer>
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/home.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>

</body>

</html>
