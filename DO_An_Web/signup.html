<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLothing : Create Account</title>

    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <img src="img/loader.gif" class="loader">


    <div class="container">
        <img src="img/dark-logo.png" class="logo">
        <form class="signup">
            <div>
                <input type="text" autocapitalize="off" id="name" placeholder="Name" />
                <small></small>
            </div>

            <div>
                <input type="text" autocapitalize="off" id="username" placeholder="Username" />
                <small></small>
            </div>

            <div>
                <input type="text" autocapitalize="off" id="phone" placeholder="Phone number" />
                <small></small>
            </div>

            <div>
                <input type="text" autocapitalize="off" id="address" placeholder="Address" />
                <small></small>
            </div>

            <div>
                <input type="text" autocapitalize="off" id="password" placeholder="Password" />
                <small></small>
            </div>

            <button type="submit" class="submit-btn">Tạo tài khoản</button>
        </form>
        <a href="./signin.html" class="link">Bạn đã có tài khoản? Đăng nhập tại đây</a>


    </div>
    <script src="js/signup.js"></script>
    <script src="js/token.js"></script>
</body>

</html>
